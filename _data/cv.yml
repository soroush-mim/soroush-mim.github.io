      year: 2020
      description: Implemented a collaborative filtering recommendation algorithm based on the paper ”Typicality-Based Collaborative Filtering Recommendation”. Leveraged item typicality and user preference data to generate personalized recommendations. Tested the algorithm on movieLens-latest-small and TagGenome datasets.
    - title: <a href="https://github.com/soroush-mim/Kohonen-self-organizing-map">Kohonen Self Organizing Map</a>
      year: 2020
      description: Implemented Kohonen Self-Organizing Map (SOM) neural network from scratch utilizing NumPy. Implemented key algorithms including winner-takes-all, neighborhood function, and weight update. Designed a framework to facilitate training, visualization, and cluster analysis. Leveraged SOM for unsupervised dimensionality reduction on the YaleFaces dataset. Clustered and visualized high-dimensional face data in 2D space.
    
